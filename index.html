<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <!-- 3rd party CDN -->
    <link rel="preconnect" href="https://wsrv.nl/" crossorigin>
    <link rel="dns-prefetch" href="https://wsrv.nl/">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#843a49">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Everyday Neuro Bingo">
    <meta name="application-name" content="Everyday Neuro Bingo">
    <meta name="msapplication-TileColor" content="#843a49">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#843a49">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://bingo.nuero.fun/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Everyday Neuro Bingo">
    <meta property="og:description" content="New Bingo card for Neuro-sama every day!">
    <meta property="og:image" content="https://bingo.nuero.fun/assets/images/banner.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="bingo.nuero.fun">
    <meta property="twitter:url" content="https://bingo.nuero.fun/">
    <meta name="twitter:title" content="Everyday Neuro Bingo">
    <meta name="twitter:description" content="New Bingo card for Neuro-sama every day!">
    <meta name="twitter:image" content="https://bingo.nuero.fun/assets/images/banner.png">
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
